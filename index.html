<!DOCTYPE html>
<html lang="en">

<Head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="style.css">
    <script defer src="script.js"></script>

    <title>90s/2000s Style To Do List</title>
  
</Head>

<body>
 
<header>
 <section class="social-links">
     <form action="https://www.linkedin.com/in/taylor-hewitson-03a61a231/" target="_blank">
        <button type="submit">Linkedin</button>
     </form>
     <form action="https://github.com/Church0mouse" target="_blank">
        <button type="submit">GitHub</button>
     </form>
 </section>
</header>
<div class="title">
   TO DO LIST 
</div>

 <main>
    <div class="butterfly"><img src="butterfly1.gif"></div>
     <section id="to-do">
        <div class="search">
      <input type="text" id="myInput" placeholder="Title...">
      <span onclick="newElement()" class="addBtn">Add</span>
   </div>

      <ul id="myUL" class="checked">
         <li>Hit the gym</li>
         <li class="checked">Pay bills</li>
         <li>Meet George</li>
         <li>Buy eggs</li>
         <li>Read a book</li>
         <li>Organize office</li>  
       </ul>
     </section>
    <div class="butterfly"><img src="butterfly1.gif"></div>
 </main>

 <footer>
    &copy; Taylor Hewitson
 </footer>
 
</body>
</html>
